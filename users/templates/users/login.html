{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Log In
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log In</button>
            <a href="{% url 'password_reset' %}" class="ml-3" style="font-size: 14px;">Forgotten Password?</a>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Do you need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </small>
    </div>
</div>
{% endblock content %}
