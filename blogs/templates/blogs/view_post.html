{% extends "blogs/base.html" %}
{% block content %}
<div class="content-section">
    <article id="{{ blog.id }}" class="border border-info" style="background-color: cornsilk; padding: 12px;">
        <div style="display: flex; flex-direction: row;">
            <div class="votes_container">
                <i class="fas fa-caret-up post_up_down vote_up"></i>
                <span id="votes_count">{{ blog.likes }}</span>
                <i class="fas fa-caret-down post_up_down vote_down"></i>
            </div>
            <div class="post_header" style="flex: 2;">
                <h2 style="font-size: 24px;">{{ blog.title }}</h2>
                <a href="{% url 'view_profile' blog.author %}" style="text-decoration: none;"><small
                        style="margin-right: 5px; font-size: 12px; font-weight: bold;">{{ blog.author }}</small></a>
                <br>
                <small style="font-size: 12px; margin-right: 10px;">{{ blog.publish_date|date:"F d, Y" }}</small>
            </div>
            {% if blog.author == user %}
            <div class="update_delete_section mt-2">
                    <a class="update_btn my_btn" href="{% url 'update_post' blog.id %}">Update</a>
                    <a class="delete_btn my_btn" href="{% url 'delete_post' blog.id %}">Delete</a>
            </div>
            {% endif %}
        </div>

        <hr>
        <p>{{ blog.description }}</p>

    </article>
</div>
{% endblock content %}
