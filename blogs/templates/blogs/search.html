{% extends "blogs/base.html" %}
{% block content %}
<div class="search_section content-section">

        <input type="text" class="form-control" id="txtSearch">
        <button type="submit" class="btn btn-default btn-submit ml-4"><i class="fa fa-search"
                aria-hidden="true"></i></button>
    </form>
    <ul id="searchResults" style="list-style-type: none; margin: 1rem auto;">
    </ul>
</div>

{% endblock content %}
